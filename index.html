<head>
  <style>
      * {
         box-sizing: border-box; 
      }
  </style>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div style="position: relative; display: inline-block;">
      <div class="container">
          <!-- Здоровье игрока (Трамп) -->
          <div class="health-bar player-health">
              <div id="playerHealth" class="health-fill" style="width: 100%;"></div>
          </div>
          <!-- Таймер -->
          <div id="timer" class="timer"></div>
          <!-- Здоровье врага (Байден) -->
          <div class="health-bar enemy-health">
              <div id="enemyHealth" class="health-fill" style="width: 100%;"></div>
          </div>
      </div>
      
      <div id="displayEndGameMessage" style="position: absolute; font-size: 2em; font-family: Arial, Helvetica, sans-serif; color: red; display: none; align-items: center; justify-content: center;
      top: 0; bottom: 0; left: 0; right: 0">Tie</div>
      <canvas></canvas>
  </div>

  <script src="js/utils.js"></script>    
  <script src="js/sprite.js"></script>
  <script src="js/fighter.js"></script>
  <script src="index.js"></script>
</body>
